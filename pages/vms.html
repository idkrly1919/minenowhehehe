<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherri | vms</title>
    <link rel="shortcut icon" href="/assets/img/fav.png" type="image/x-icon" id="tabIcon">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/assets/css/elements.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/icons/fonts/remixicon.css">
    <script src="/assets/js/lib/particles.js"></script>
    <script src="/assets/js/colors.js"></script>
    <link rel="stylesheet" href="/assets/css/overlay.css">
    <script src="/assets/js/t.js"></script>
    <link rel="stylesheet" href="/assets/css/t.css">
</head>

<body>
    <style>
        html {
            background: var(--bg-5);
        }

        #particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
        }

        .centerc {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        h1 {
            color: var(--bright-text);
            font-size: 2.5rem;
        }

        .hcenter {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        button {
            background: var(--bg-2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin: 2px;
        }

        button:hover {
            scale: 1.05;
            background: var(--bg-3);
        }

        button:active {
            scale: .95;
        }

        iframe {
            background: var(--bg);
            height: 80vh;
            border-radius: 25px;
            border: 1px solid var(--border-4);
            width: 90%;
        }

        button.disabled {
            filter: brightness(0.5);
            cursor: not-allowed;
            pointer-events: none;
        }

        button:disabled {
            filter: brightness(0.5);
            cursor: not-allowed;
            pointer-events: none;
        }

        center p {
            margin-bottom: -20px;
            font-weight: 500;
        }

        .atbottom {
            font-size: 14px;
            opacity: .2;
        }
    </style>

    <div id="particles-container"></div>

    <center>
        <br><br><br><br>
        <button disabled id="create-btn">New VM</button>
        <button id="fullscreen-btn" disabled onclick="document.getElementById('vm-frame').requestFullscreen()">Fullscreen</button>
        <p><span id="cooldown">No Cooldown</span></p>
        <br><br>
        <iframe src="" frameborder="0" id="vm-frame"></iframe>
        <p class="atbottom"><i class="ri-lightbulb-fill"></i>&nbsp;Taking abnormally long to load? VMs might be under load. Try again later!</p>
        <br><br>
    </center>

    <script>
        particlesJS.load('particles-container', '/assets/json/config/particles.json', function () {
            console.log('Particles.js config loaded');
        });
    </script>

    <script src="/assets/js/vm.js" defer></script>
    <script defer>
        alert("VMs are still in beta! Report bugs on the repo or in the Discord.")
    </script>
</body>

</html>
