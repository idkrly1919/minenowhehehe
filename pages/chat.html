<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verdis | p2p chat</title>
    <link rel="shortcut icon" href="/assets/img/fav.png" type="image/x-icon" id="tabIcon">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/assets/css/elements.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/icons/fonts/remixicon.css">
    <script src="/assets/js/lib/particles.js"></script>
    <script src="/assets/js/colors.js"></script>
    <link rel="stylesheet" href="/assets/css/overlay.css">
    <script src="/assets/js/t.js"></script>
    <link rel="stylesheet" href="/assets/css/t.css">
    <link rel="stylesheet" href="/assets/css/ai-elements.css">
</head>

<body>
    <div id="particles-container"></div>
    <style>
        html {
            background: none;
            overflow: hidden;
        }

        #particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
        }

        .centerc {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        h1 {
            color: var(--bright-text);
            font-size: 2.5rem;
        }

        .hcenter {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        button {
            backdrop-filter: blur(10px);
            background: color-mix(in srgb, var(--bg-2) 30%, transparent 70%);
            border: 2px solid transparent;
            box-shadow: 0 0 0 .5px rgba(255, 255, 255, 0.15),
                0 16px 32px rgba(0, 0, 0, 0.12);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 25px;
            font-weight: 200;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin: 2px;
            bottom: 20px;
            position: relative;
            bottom: 0px;
            left: 5px;
        }

        button:hover {
            scale: 1.05;
            background: var(--bg-3);
        }

        button:active {
            scale: .95;
        }

        iframe {
            background: var(--bg);
            height: 100vh;
            border-radius: 0px;
            border: 0px solid var(--border-4);
            width: 100%;
            cursor: none;
        }

        button.disabled {
            filter: brightness(0.5);
            cursor: not-allowed;
            pointer-events: none;
        }

        button:disabled {
            filter: brightness(0.5);
            cursor: not-allowed;
            pointer-events: none;
        }

        center p {
            margin-bottom: -20px;
            font-weight: 500;
        }

        .atbottom {
            font-size: 14px;
            opacity: .2;
        }

        input[type="text"] {
            border-radius: 22px;
            background: color-mix(in srgb, var(--bg) 75%, transparent 25%);
            padding: 10px 20px;
            outline: none;
            backdrop-filter: blur(10px);
            width: 480px;
        }

        input::placeholder {
            color: color-mix(in srgb, var(--text) 50%, transparent 50%);
        }

        input:focus {
            background: color-mix(in srgb, var(--bg-2) 60%, transparent 40%);
        }

        .messages-container {
            height: 80vh;
            bottom: 90px;
            width: 50%;
            overflow-y: auto;
            overflow-x: hidden;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }


        .my-message {
            background: color-mix(in srgb, var(--bg-2) 75%, transparent 25%);
            padding: 15px;
            border: 2px solid transparent;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.10), 0 16px 32px rgba(0, 0, 0, 0.12);
            border-radius: 20px 20px 10px 20px;
            max-width: 400px;
            position: relative;
            margin-bottom: 20px;
            right: 0;
        }

        .peer-message {
            background: color-mix(in srgb, var(--bg) 75%, transparent 25%);
            padding: 15px;
            border: 2px solid transparent;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05), 0 16px 32px rgba(0, 0, 0, 0.12);
            border-radius: 20px 20px 20px 10px;
            margin-bottom: 20px;
            max-width: 400px;
            position: relative;
            left: 0;
            align-self: flex-start;
            overflow-wrap: break-word !important;
            white-space: pre-wrap !important;
            word-break: break-word !important;
        }

        .peer-message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .peer-message p {
            margin: 8px 0;
        }

        .message-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 6px;
        }

        .system-message {
            align-self: center;
            color: var(--text);
            opacity: 0.7;
            font-size: 12px;
            margin-bottom: 8px;
        }

        svg.loading {
            width: 1.25em;
            transform-origin: center;
            animation: rotate4 1.2s linear infinite;
            transition: 0.2s;
            scale: 1;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .loading circle {
            fill: none;
            stroke: var(--text);
            stroke-width: 4;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dashoffset: -125px;
            }
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-3);
            border-radius: 2000px;
        }

        ::-webkit-scrollbar {
            background: var(--bg);
            width: 6px;
            border-radius: 3842px;
        }

        .name-banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            border-radius: 999px;
            background: color-mix(in srgb, var(--bg-2) 50%, transparent 50%);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid color-mix(in srgb, var(--border-4) 60%, transparent 40%);
            backdrop-filter: blur(10px);
            color: var(--bright-text);
            font-weight: 600;
        }

        .input-actions {
            display: flex;
            position: absolute;
            right: 0;
            gap: 6px;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 10px;
        }

        .messages-container img {
            max-width: 100%;
            border-radius: 16px;
            margin-top: 10px;
        }
    </style>
    <br><br><br><br>

    <div class="name-banner">Connected as <span id="selfName"></span></div>

    <div class="container" style="position: absolute; left: 50%; bottom: 20px; transform: translateX(-50%);">
        <button style="left:0; margin-right: 5px;" id="imageButton">
            <i class="ri-image-line"></i>
        </button>
        <input type="text" id="chatInput" placeholder="Say hello to the room...">
        <button id="sendButton">
            <i class="ri-corner-down-left-line"></i>
        </button>
    </div>

    <div class="messages-container">
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;">

    <script>
        particlesJS.load('particles-container', '/assets/json/config/particles.json', function () {
            console.log('Particles.js config loaded');
        });
    </script>
    <script src="/assets/js/cursor.js"></script>
    <script type="module">
        import { joinRoom } from "https://cdn.jsdelivr.net/npm/trystero@0.19.1/vanilla.min.js";

        const input = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendButton");
        const imageBtn = document.getElementById("imageButton");
        const imageInput = document.getElementById("imageInput");
        const messagesContainer = document.querySelector(".messages-container");
        const nameDisplay = document.getElementById("selfName");

        function getName() {
            const saved = localStorage.getItem("verdis_p2p_name");
            if (saved) return saved;
            const raw = prompt("Pick a display name for the room:")?.trim();
            const name = raw || "Guest";
            localStorage.setItem("verdis_p2p_name", name);
            return name;
        }

        const username = getName();
        nameDisplay.textContent = username;

        const room = joinRoom({
            appId: "verdis-p2p-chat",
            rtcConfig: {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:global.stun.twilio.com:3478?transport=udp" }
                ]
            }
        }, "verdis-shared-room");

        const [sendText, onText] = room.makeAction("text-message");
        const [sendImage, onImage] = room.makeAction("image-message");

        function formatTime(ts) {
            const date = new Date(ts);
            return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }

        function appendSystem(message) {
            const sys = document.createElement("div");
            sys.className = "system-message";
            sys.textContent = message;
            messagesContainer.appendChild(sys);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function appendMessage(data, fromSelf = false) {
            const bubble = document.createElement("div");
            bubble.className = fromSelf ? "my-message" : "peer-message";

            const meta = document.createElement("div");
            meta.className = "message-meta";
            meta.textContent = `${data.name || "Anonymous"} â€¢ ${formatTime(data.time || Date.now())}`;
            bubble.appendChild(meta);

            if (data.text) {
                const p = document.createElement("p");
                p.textContent = data.text;
                bubble.appendChild(p);
            }

            if (data.image) {
                const img = document.createElement("img");
                img.src = data.image;
                img.alt = `${data.name || "peer"} sent an image`;
                bubble.appendChild(img);
            }

            messagesContainer.appendChild(bubble);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        onText((data) => appendMessage(data, false));
        onImage((data) => appendMessage(data, false));

        room.onPeerJoin(() => appendSystem("A user joined the room"));
        room.onPeerLeave(() => appendSystem("A user disconnected"));

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            const payload = { name: username, text, time: Date.now() };
            appendMessage(payload, true);
            sendText(payload);
            input.value = "";
            input.focus();
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        imageBtn.addEventListener("click", () => imageInput.click());
        imageInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            e.target.value = "";
            if (!file || !file.type.startsWith("image/")) return;
            if (file.size > 800 * 1024) {
                alert("Image too large (max 800KB).");
                return;
            }
            const reader = new FileReader();
            reader.onload = () => {
                const payload = { name: username, image: reader.result, time: Date.now() };
                appendMessage(payload, true);
                sendImage(payload);
            };
            reader.readAsDataURL(file);
        });

        appendSystem("Connected to the peer-to-peer room. Share this tab with friends to chat!");
    </script>
</body>

</html>
